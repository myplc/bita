<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>strong / em</title>
  </head>
  <body>
    <h3><a href="index.html">홈으로</a></h3>
    <b>이것은 b태그로 작성한 코드입니다.</b><br />
    <strong>이것은 strong태그로 작성한 코드입니다. 추천</strong><br />
    <hr />
    <i>이것은 i태그로 작성한 코드입니다.</i><br />
    <em>이것은 em태그로 작성한 코드입니다. 추천</em><br />
  </body>
</html>
