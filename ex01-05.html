<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>패턴</title>
  </head>
  <body>
    <h3><a href="index.html">홈으로</a></h3>
    <!-- fieldset>legend{패턴테스트}+form>input+input^div{패턴에 맞출것} -->
    <fieldset>
      <legend>패턴테스트</legend>
      <form action="#">
        ID:
        <input type="text" pattern="[a-zA-Z0-9]{4,10}" name="ids" required />
        <br />
        PW:
        <input type="password" pattern="[0-9]{6,}" name="pws" required /><br />
        <input type="submit" value="승인" />
      </form>
      <div>패턴에 맞출것</div>
    </fieldset>
  </body>
</html>
