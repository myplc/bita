<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3><a href="index.html">홈으로</a></h3>
    <fieldset>
      <legend>input type 속성</legend>
      <p>검색:<input type="search" /></p>
      <p>이메일:<input type="email" /></p>
      <p>전화번호:<input type="tel" /></p>
      <p>컬러선택:<input type="color" /></p>
      <p>수량1<input type="number" min="6" max="12" /></p>
      <p>수량2<input type="number" min="0" max="20" value="0" step="" 5 /></p>
      <p>Range1<input type="range" min="6" max="12" /></p>
      <p>Range2<input type="range" min="0" max="20" value="0" step="" 5 /></p>
    </fieldset>
  </body>
</html>
