<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>선택자 id, class</title>
    <style>
      * {
        background-color: cadetblue;
      }
      div {
        background-color: rgb(253, 255, 126); /* !important; */
      }
      p {
        background-color: rgb(231, 109, 52);
      }
      .un {
        border: 2px solid black;
        color: blue;
      }
      .bab {
        border: 2px dotted red;
      }
      #three {
        color: white;
        background-color: darkgrey;
      }
    </style>
  </head>
  <body>
    <h3><a href="index.html">홈으로</a></h3>
    <!-- div{$}*5 -->
    <p>숫자입니다.</p>
    <div class="un">1</div>
    <div class="un bab kkk">2</div>
    <div id="three" class="un">3</div>
    <div class="bab">4</div>
    <div class="bab">5</div>
    <p>그렇다네요.</p>
  </body>
</html>
