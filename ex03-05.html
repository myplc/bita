<!DOCTYPE html>
<html lang="en">
  <head>

    <style>
      h3[class] {
        color: blue;
      }

        color: rgb(216, 224, 63);

        color: rgb(216, 224, 63);

    <p class="icoxpage">전화번호를 작성합니다.</p>

    <p class="I icox U">금전출납부를 작성합니다.</p>
