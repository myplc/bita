<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>목록(Unordered List, List item</title>
  </head>
  <body>
    <h3><a href="index.html">홈으로</a></h3>
    <!-- ul>h1{스타웍스 메뉴판}+(li>h2{ex$})*2+li>h2{ex3}+ul>(li>h3{ex$})*2+li>h3{신맛}+li>ol>li{$}*3^^^^li>h2{스무디} -->
    <ul type="square">
      <h1>스타웍스 메뉴판</h1>
      <li>
        <h2>아메리카노</h2>
      </li>
      <li>
        <h2>라데</h2>
      </li>
      <li type="circle">
        <h2>카푸치노</h2>
        <ul>
          <li>
            <h3>진한맛</h3>
          </li>
          <li type="disc">
            <h3>연한맛</h3>
          </li>
          <li>
            <h3>신맛</h3>
            <ol>
              <li>산미강</li>
              <li>중</li>
              <li>약</li>
            </ol>
          </li>
        </ul>
      </li>
      <li><h2>스무디</h2></li>
    </ul>
  </body>
</html>
