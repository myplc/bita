<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 200px;
        height: 200px;
      }
      .container {
        border: 4px solid tomato;
        margin: 50px auto;
      }
      .trans {
        background-color: darkseagreen;
        transition: transform 1s ease;
      }
      .trans:hover {
        transform: rotate(90deg) scale(2) translateX(50px);
      }
    </style>
  </head>
  <body>
    <!-- div.container>div.trans{transformed} -->
    <div class="container">
      <div class="trans">transformed</div>
    </div>
    <p>저는 건들지 마세요.</p>
  </body>
</html>
